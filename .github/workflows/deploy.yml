name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build
        run: npm run build
        
      - name: Add .nojekyll file to disable Jekyll
        run: |
          touch ./dist/.nojekyll
          echo "Added .nojekyll file to disable Jekyll processing"
          
      - name: Create _headers file for Netlify-style headers (GitHub Pages fallback)
        run: |
          echo "/*.js" > ./dist/_headers
          echo "  Content-Type: application/javascript" >> ./dist/_headers
          echo "/*.mjs" >> ./dist/_headers  
          echo "  Content-Type: application/javascript" >> ./dist/_headers
          
      - name: List dist contents
        run: |
          ls -la ./dist/
          echo "--- Assets folder ---"
          ls -la ./dist/assets/ || echo "No assets folder"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
